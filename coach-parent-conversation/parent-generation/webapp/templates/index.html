<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家长档案生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="mb-4">
            <h1 class="text-2xl font-bold text-gray-700 mb-2">家长档案生成器</h1>
            <p class="text-gray-600">根据配置生成家长档案数据。</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 左侧：配置区域 -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">配置</h2>
                <div id="config-form-area">
                    <!-- 配置表单将通过JavaScript动态加载 -->
                    <p class="text-gray-500">加载配置中...</p>
                </div>
            </div>

            <!-- 右侧：已生成文件列表和生成按钮 -->
            <div>
                <!-- 文件列表区域 -->
                <div class="bg-white shadow-md rounded-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">已生成文件</h2>
                        <button id="refresh-files-button" class="text-blue-500 hover:text-blue-700">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <ul id="file-list" class="text-gray-600 space-y-1">
                        <!-- 文件列表将通过JavaScript动态加载 -->
                        <li id="file-list-loading">加载文件列表中...</li>
                    </ul>
                </div>
                
                <!-- 生成按钮区域（单独的卡片） -->
                <div class="bg-green-50 shadow-md rounded-lg border border-green-200">
                    <div id="generate-button-area" class="p-6">
                        <h3 class="text-xl font-medium text-green-800 mb-4">生成档案数据</h3>
                        <p class="text-gray-600 mb-4">点击下方按钮，根据当前配置生成家长档案数据</p>
                        <button id="generate-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg w-full text-lg shadow-md">
                            生成档案数据
                        </button>
                        <p id="generate-status" class="mt-4 text-sm text-center font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js?v=20250408"></script>
</body>
</html>
